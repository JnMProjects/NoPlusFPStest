name: Automatic CI

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  testRunner:
    name: Test in ${{ matrix.testMode }} âœ¨
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - EditMode
          - PlayMode
    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v2

      - name: Create LFS file list ğŸ“œ
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache ğŸ”„
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull ğŸ“¥
        run: |
          git lfs pull
          git add .
          git reset --hard
      - name: Restore Library cache ğŸ”„
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-test-project-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-test-project-
            Library-
      - name: Run tests â¯ ğŸ“‘
        uses: game-ci/unity-test-runner@v2
        id: testRunner
        with:
          testMode: ${{ matrix.testMode }}
          checkName: ${{ matrix.testMode }} test results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectPath: Jacks Fps Test/

      - name: Upload Artifact ğŸ“¦
        uses: actions/upload-artifact@v2
        with:
          name: Test results (${{ matrix.testMode }})
          path: ${{ steps.testRunner.outputs.artifactsPath }}


  buildWGL:
    needs: testRunner
    name: Build for WebGL ğŸ–¥ï¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v2

      - name: Create LFS file list ğŸ“
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache ğŸ“¦
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull ğŸ“¥
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache ğŸ“¦
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-build-WebGL
          restore-keys: |
            Library-build-
            Library-

      - name: Build for WebGL ğŸ–¥ï¸
        uses: game-ci/unity-builder@v2
        with:
          targetPlatform: WebGL

      - name: Upload Artifact ğŸ“¦
        uses: actions/upload-artifact@v2
        with:
          name: build-WebGL
          path: build/WebGL

  buildWindows:
    needs: testRunner
    name: Build for Windows ğŸ–¥ï¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v2

      - name: Create LFS file list ğŸ“
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache ğŸ“¦
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull ğŸ“¥
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache ğŸ“¦
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-build-StandaloneWindows64
          restore-keys: |
            Library-build-
            Library-

      - name: Build for Windows ğŸ–¥ï¸
        uses: game-ci/unity-builder@v2 
        with:
          targetPlatform: StandaloneWindows64

      - name: Upload Artifact ğŸ“¦
        uses: actions/upload-artifact@v2
        with:
          name: build-StandaloneWindows64
          path: build/StandaloneWindows64

  deployPages:
    needs: buildWGL
    name: Deploy to Github Pages ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v2

      - name: Download Artifact ğŸ“¦
        uses: actions/download-artifact@v2
        with:
          name: build-WebGL
          path: docs/WebGL
